// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.kotlin_version = '1.7.22'
    ext.coil_version = '2.2.2' // TODO: Temporary, remove this when kDrive migrated to ViewBinding
    ext.livedata_version = '2.5.1' // TODO: Temporary, remove this when kDrive migrated to ViewBinding
    ext.navigation_version = '2.5.3'
    ext.serialization_json_version = '1.4.1' // TODO: Temporary, remove this when kDrive migrated to ViewBinding
    ext.java_version = JavaVersion.VERSION_11

    repositories {
        google()
    }

    dependencies {
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath 'io.realm:realm-gradle-plugin:10.15.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.0.1'
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'de.mannodermaus.gradle.plugins:android-junit5:1.9.3.0'
    }
}

plugins {
    id 'io.sentry.android.gradle' version '3.1.5'
    id 'org.jetbrains.kotlin.plugin.serialization' version "$kotlin_version" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://s3.amazonaws.com/tgl.maven' }
        jcenter() // Only for io.realm:android-adapters
    }
}

task clean(type: Delete) { delete rootProject.buildDir }
