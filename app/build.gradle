apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'realm-android'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.infomaniak.drive"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 40003801
        versionName "4.0.38"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField 'String', 'CLIENT_ID', '"9473D73C-C20F-4971-9E10-D957C563FA68"'
        buildConfigField 'String', 'DRIVE_API', '"https://drive.infomaniak.com/drive/"'
        buildConfigField 'String', 'INFOMANIAK_API', '"https://api.infomaniak.com/1/"'
        buildConfigField 'String', 'OFFICE_URL', '"https://drive.infomaniak.com/app/office/"'
        buildConfigField 'String', 'SHOP_URL', '"https://shop.infomaniak.com/order/"'
        buildConfigField 'String', 'SUPPORT_URL', '"https://support.infomaniak.com/"'

        resValue 'string', 'ACCOUNT_TYPE', 'com.infomaniak.drive'
        resValue 'string', 'CLOUD_STORAGE_AUTHORITY', 'com.infomaniak.drive.documents'
        resValue 'string', 'FILE_AUTHORITY', 'com.infomaniak.drive.files'

        resValue 'string', 'EXPOSED_UPLOAD_DIR', 'upload_media'
    }

    compileOptions {
        sourceCompatibility rootProject.ext.java_version
        targetCompatibility rootProject.ext.java_version
    }

    kotlinOptions {
        jvmTarget = rootProject.ext.java_version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "distribution"
    productFlavors {
        standard {
            dimension "distribution"
            apply plugin: 'com.google.gms.google-services'
        }
        fdroid {
            dimension "distribution"
        }
    }
}

sentry {
    // Enables or disables the automatic upload of mapping files
    // during a build. If you disable this, you'll need to manually
    // upload the mapping files with sentry-cli when you do a release.
    // Default is enabled.
    autoUpload = true

    // Disables or enables the automatic configuration of Native Symbols
    // for Sentry. This executes sentry-cli automatically so
    // you don't need to do it manually.
    // Default is disabled.
    uploadNativeSymbols = true

    // Does or doesn't include the source code of native code for Sentry.
    // This executes sentry-cli with the --include-sources param. automatically so
    // you don't need to do it manually.
    // Default is disabled.
    includeNativeSources = true
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation project(path: ':Core')

    def work_version = '2.7.0'
    implementation "androidx.work:work-runtime-ktx:$work_version"

    implementation 'androidx.biometric:biometric:1.1.0'
    implementation 'androidx.concurrent:concurrent-futures-ktx:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.viewpager2:viewpager2:1.1.0-beta01'

    def exoplayer_version = '2.16.0'
    implementation "com.google.android.exoplayer:exoplayer-core:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer-ui:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer:$exoplayer_version"
    implementation "com.google.android.exoplayer:extension-okhttp:$exoplayer_version"

    implementation 'com.airbnb.android:lottie:3.7.0'
    implementation 'com.github.MikeOrtiz:TouchImageView:3.1.1'
    implementation 'com.github.rubensousa:gravitysnaphelper:2.2.1'
    implementation 'com.tbuonomo.andrui:viewpagerdotsindicator:4.1.2'
    implementation 'com.wdullaer:materialdatetimepicker:4.2.3'

    def coil_version = '1.4.0'
    implementation "io.coil-kt:coil:$coil_version"
    implementation "io.coil-kt:coil-gif:$coil_version"

    def glide_version = '4.12.0'
    implementation("com.github.bumptech.glide:glide:$glide_version") {
        exclude group: "com.android.support"
    }
    implementation "com.github.bumptech.glide:okhttp3-integration:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"

    implementation "io.realm:android-adapters:4.0.0"

    standardImplementation 'com.google.android.play:core:1.10.2'
    standardImplementation 'com.google.firebase:firebase-messaging-ktx:23.0.0'

    implementation 'com.github.hannesa2:paho.mqtt.android:3.3.0'

    implementation 'io.sentry:sentry-android:5.4.0'

    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.1'
    testImplementation 'io.github.serpro69:kotlin-faker:1.6.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation "androidx.work:work-testing:$work_version"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
}
